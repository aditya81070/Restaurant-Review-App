<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a href="#restaurant-container" class="skip-link">Skip to Restaurant info</a>

  <header class="container-fluid">
    <nav class="heading text-center py-2">
      <a href="/" class="py-2">Restaurant Reviews</a>
    </nav>
  </header>

  <main id="maincontent">

    <section class="px-2 py-1">
      <ul id="breadcrumb" class="container-fluid" aria-label="Breadcrumb">
        <li><a href="/">Home</a> </li>
      </ul>
    </section>

    <section id="map-container">
      <div id="map" class="container-fluid" role="application"></div>
    </section>

    <section id="restaurant-container" class="container py-2 mt-2">
      <h2 id="restaurant-name" class="py-2"></h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <img id="restaurant-img" alt="">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12">
          <p id="restaurant-cuisine" class="py-2 mt-1"></p>
          <p id="restaurant-address" class="px-2 py-1"></p>
          <div class="px-2 py-1">
            <table class="table table-striped table-hover text-center" aria-label="restaurant-timings">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Day</th>
                  <th scope="col">Time</th>
                </tr>
              </thead>

              <tbody id="restaurant-hours">
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </section>

    <section id="reviews-container" class="container">
      <div class="row justify-content-center" id="reviews-list"></div>
    </section>
  </main>

  <footer id="footer" class="container-fluid px-2 py-3">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async src="./js/ServiceWorkerController.js"></script>
</body>

</html>
