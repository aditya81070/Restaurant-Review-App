<!DOCTYPE html5>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="" />
      <link rel="stylesheet" type="text/css" href="./css/styles.css">
      <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
      <title>Restaurant Reviews</title>
    </head>
    <body>
      <a href="#important" class="skip-link">Skip to content</a>
      <header class="container-fluid">
        <nav class="heading text-center py-2">
          <a href="/" class="py-2">Restaurant Reviews</a>
        </nav>
        
      </header>
     <main id="maincontent" role="main" aria-label="main-content">
       <section id="map-container">
         <div id="map" class="container-fluid"></div>
       </section>
       <section id="important" tabindex="-1">
         <div class="container-fluid text-center py-2 px-2 filter-options">
           <h3 class="foo mt-1">Filter Results</h3>
         </div>
           <div class="row py-2 mt-2 justify-content-center container-fluid">
             <div class="col-md-6 col-sm-6 px-2 mt-1">
               <form>
                 <div class="form-group">
                   <label for="neighborhoods-select" class="visually-hidden">Select neighborhoods</label>
                   <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" class="form-control">
                     <option value="all">All Neighborhoods</option>
                   </select>
                 </div>
               </form>
               
             </div>
             <div class="col-md-6 col-sm-6 px-2 mt-1">
               <form>
                 <div class="form-group">
                   <label for="cuisines-select" class="visually-hidden">Select Cuisines</label>
                   <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" class="form-control">
                     <option value="all">All Cuisines</option>
                   </select>
                 </div>
               </form>
             </div>
           </div>
     </section>
     <section class="container-fluid">
       <div class="row justify-content-center" id="restaurants-list">
       </div>
       
     </section>
         </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <script  src="./js/dbhelper.js"></script>
    <script  src="./js/main.js"></script>
    <script async src="./js/ServiceWorkerController.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
    <footer id="footer" class="container-fluid px-2 py-3">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </body>
</html>
