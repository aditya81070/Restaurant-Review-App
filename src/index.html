<!DOCTYPE html5>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin="" />
      <link rel="stylesheet" type="text/css" href="./css/styles.css">
      <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
      <title>Restaurant Reviews</title>
    </head>
    <body>
      <header class="container-fluid">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand m-auto" href="/">Restaurant Reviews</a>
        </nav>
      </header>
     <main id="maincontent">
       <section id="map-container">
         <div id="map" class="container-fluid"></div>
       </section>
       <section>
         <div class="container-fluid text-center py-2 px-2 filter-options">
           <h3 class="foo mt-1">Filter Results</h3>
         </div>
           <div class="row py-2 mt-2 justify-content-center container-fluid">
             <div class="col-md-6 col-sm-6 px-2 mt-1">
               <form>
                 <div class="form-group">
                   <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" class="form-control">
                     <option value="all">All Neighborhoods</option>
                   </select>
                 </div>
               </form>
               
             </div>
             <div class="col-md-6 col-sm-6 px-2 mt-1">
               <form>
                 <div class="form-group">
                   <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" class="form-control">
                     <option value="all">All Cuisines</option>
                   </select>
                 </div>
               </form>
             </div>
           </div>
     </section>
     <section class="container">
       <div class="py-2">
         <ul id="restaurants-list"></ul>
       </div>
       
     </section>
         </main>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="/js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="/js/main.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/popper.min.js" "></script>
    <script src=" ./js/bootstrap.min.js" "></script>
  </body>
</html>
