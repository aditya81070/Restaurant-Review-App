<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header class="container-fluid">
    <!-- Beginning nav -->
    <nav class="heading text-center py-2">
      <a href="/" class="py-2">Restaurant Reviews</a>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent">
    <section class="px-2 py-1">
      <ul id="breadcrumb" class="container-fluid">
        <li><a href="/">Home</a> </li>
      </ul>
    </section>
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" class="container-fluid"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="container py-2 mt-2">
      <h1 id="restaurant-name" class="py-2"></h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <img id="restaurant-img">
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-12">
          <p id="restaurant-cuisine" class="py-2 mt-1"></p>
          <p id="restaurant-address" class="px-2 py-1"></p>
          <div class="px-2 py-1">
            <table class="table table-striped table-hover text-center">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Day</th>
                  <th scope="col">Time</th>
                </tr>
              </thead>
              <tbody id="restaurant-hours">

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <section id="reviews-container" class="container">
        <div class="row justify-content-center" id="reviews-list"></div>
    </section>
  </main>
 
<footer id="footer" class="container-fluid px-2 py-3">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./js/popper.min.js" "></script>
    <script src=" ./js/bootstrap.min.js"
    "></script>
<!-- End scripts -->
</body>
</html>
